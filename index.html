<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com. Gasta menos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="img/icono.png">    
</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="img/icono2.png" alt="icono" width="50px" height="50px"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Calculadora</a>
                  </li>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
      <div class="container">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/ps5.jpg" class="d-block w-100" alt="ps5">
              </div>
              <div class="carousel-item">
                <img src="img/switch.jpg" class="d-block w-100" alt="switch">
              </div>
              <div class="carousel-item">
                <img src="img/xbox.jpg" class="d-block w-100" alt="xbox">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="row mt-5 self-align-center">
          <form>
            <div class="col-12">
              <div class="mb-3">
                <label for="disabledSelect" class="form-label">Seleccione la Consola</label>
                <select id="producto" class="form-select">
                  <option value="1">Playstation 5</option>
                  <option value="2">Xbox Series X</option>
                  <option value="3">Nintendo Switch Olead</option>
                </select>
              </div>
            </div>
            <div class="row self-align-center">
              <div class="col-6">
                <div class="mb-3">
                  <label class="form-label">Cantidad</label>
                  <input type="number" class="form-control" id="cantidad" aria-describedby="cantidad">
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <textarea class="form-control mt-2" placeholder="Comentario" id="comentario"></textarea>
                  <label>La entrega se hará en los proximos 60 días</label>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button" id="boton">Enviar</button>
            </div>
          </form>
        </div>
      </div>
          
    </main>
    <footer>

    </footer>


    
    
      
    <script src="controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
